<!DOCTYPE html>
<html>
<head>
    <title>My Lists</title>
</head>
<body>
    <h2>Your Saved Lists</h2>
    {% if session.username %}
    <p>Welcome, {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% endif %}

    <ul>
        {% for list in lists %}
            <li>
                {{ list.name }} - <a href="{{ url_for('view_list', list_id=list.id) }}">View</a> |
                <a href="{{ url_for('edit_list', list_id=list.id) }}">Edit</a> |
                <a href="{{ url_for('delete_list', list_id=list.id) }}">Delete</a>
            </li>
        {% else %}
            <li>No lists saved yet.</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>

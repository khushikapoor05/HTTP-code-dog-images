<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Dog Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Search HTTP Dog by Status Code</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="text-center mb-4">
        <input type="text" name="http_code" placeholder="Enter HTTP Status Code (e.g., 404)" class="form-control w-50 d-inline-block" required>
        <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>

    {% if dog_image_url %}
      <div class="text-center">
          <img src="{{ dog_image_url }}" alt="HTTP Dog" class="img-fluid rounded shadow">
          <p class="mt-2"><strong>Hereâ€™s your HTTP Dog!</strong></p>
      </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

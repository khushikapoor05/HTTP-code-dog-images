<!DOCTYPE html>
<html>
<head>
    <title>View List</title>
</head>
<body>
    <h2>{{ list.name }}</h2>
    {% if session.username %}
    <p>Welcome, {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% endif %}

    <ul>
        {% for item in items %}
            <li>{{ item.response_code }}</li>
        {% else %}
            <li>No items in this list.</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('view_lists') }}">Back to Lists</a></p>
</body>
</html>
